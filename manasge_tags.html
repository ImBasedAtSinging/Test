{% extends "layout.html" %}
{% block content %}
<h1 class="mb-4">Manage Tags</h1>
<div class="row">
    <div class="col-md-6">
        <h2>Create New Tag</h2>
        <form method="post">
            <div class="form-group">
                <label for="name">Tag Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="color">Color</label>
                <input type="color" class="form-control" id="color" name="color" value="#cccccc">
            </div>
            <button type="submit" class="btn btn-primary">Create Tag</button>
        </form>
    </div>
    <div class="col-md-6">
        <h2>Existing Tags</h2>
        <ul class="list-group">
            {% for tag in tags %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ tag.name }}
                    <span class="badge badge-primary badge-pill" style="background-color: {{ tag.color }}">Color</span>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
